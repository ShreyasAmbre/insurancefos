<section>
  <div *ngIf="toasterStatus">
    <app-custom-toaster [toasterIsSuccess]="toasterIsSuccess"></app-custom-toaster>
  </div>
  <form [formGroup]="form" (ngSubmit)="userLogin()">
    <div class="login-popup-wrap">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="login-popup-sec">
              <div class="login-heading-block">
                <h3>Login</h3>
                <p>Enter your user ID and password to login</p>
              </div>
              <div class="login-input-block">
                <div class="il-input-block">
                  <label for="login-userId">User ID</label>
                  <input formControlName="userId" class="form-control" id="login-userId" type="text" placeholder=""
                         maxlength="40" appInputfocus (focus)="onFocus()" appTouppercase>
                  <span class="error_message" *ngIf="form.get('userId')?.errors?.['required'] &&
                      form.get('userId')?.touched">This field is required</span>
                  <span class="error_message"
                        *ngIf="form.get('userId')?.errors?.['pattern']">
                    This field is invalid
                  </span>
                </div>
                <div class="il-input-block">
                  <label for="login-password">Enter your password</label>
                  <input formControlName="userPassword" class="form-control" id="login-password" type="password" placeholder=""
                         maxlength="20" appInputfocus (focus)="onFocus()">
                  <span class="error_message" *ngIf="form.get('userPassword')?.errors?.['required'] &&
                      form.get('userPassword')?.touched">This field is required</span>
                </div>
              </div>
              <!--<div style="font-size: 12px;" class="login-chkbox-block checkBOX">
                <input formControlName="rememberMe" style="width:5%" type="checkbox"> Remember Me
              </div>-->
              <div class="login-btn-block">

                <button style="width:100%" type="submit" class="primary-btn" id="db-login-btn">Login</button>
                <div class="loginUser" *ngIf="loginErrorMessage" appInputfocus>UserId or Password is incorrect</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>

</section>
